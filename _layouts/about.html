--- 
layout: default 
--- 
{% include hero.html %}

<section class="section">
    <div class="container ub-content ub-top-content ">
        <div class="columns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label">
                        About
                    </p>
                    {% comment %} 
                    The aside menu is autogenerated from the about list
                    {% endcomment %}
                    <ul class="menu-list">
                    {% for link in site.about %}
                    <li>
                        <a class="{% if link.url == page.url %}is-active{% endif %}" href="{{site.baseurl}}{{link.url}}">
                            {{link.text}}
                        </a>
                    </li>
                    {% endfor %}
                    </ul>
                </aside>
            </div>
            <div class="column content ub-main-content">
                <h1 class="title has-text-centered">{{page.title}}</h1>
                {{content}}
            </div>
        </div>
    </div>
</section>
